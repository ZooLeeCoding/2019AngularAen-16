<div class="container" [hidden]="submitted">
  <article *ngIf="navMessage" class="alert alert-danger">
    {{navMessage}}
  </article>
  <h1>Login</h1>
  <form #userForm="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username"
      [(ngModel)]="model.username" required #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username invalid
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"
      [(ngModel)]="model.password" required #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password invalid
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">SEND</button>
  </form>
</div>
